<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="toggleDarkMode" onclick="toggleDarkMode()">Dark Mode</button>
        </header>

        <div class="form-container">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter your task" required>
                <input type="date" id="dueDateInput" required>
                <select id="priorityInput">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <select id="statusInput">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
                <button type="submit" class="btn add-btn">Add Task</button>
            </form>
        </div>

        <div class="task-display-container">
            <div id="tasksList"></div>
        </div>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <h2>Edit Task</h2>
                <input type="text" id="editTaskInput" required>
                <input type="date" id="editDueDateInput" required>
                <select id="editPriorityInput">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <select id="editStatusInput">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
                <button id="saveTaskBtn" class="btn">Save</button>
                <button onclick="closeModal()" class="btn cancel-btn">Cancel</button>
            </div>
        </div>

        <aside id="sidebar" class="sidebar">
            <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()">
            <select id="statusFilter" onchange="filterTasks()">
                <option value="all">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <select id="priorityFilter" onchange="filterTasks()">
                <option value="all">All Priorities</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </aside>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
